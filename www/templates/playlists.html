<ion-view view-title="test title">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" ng-href="#/app/playlists/{{playlist.id}}">
        test for id:{{playlist.id}} {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
  <!--ion items directives allow full tranafer to the system -->
</ion-view>
